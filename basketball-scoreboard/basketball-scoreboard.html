<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="assets/icons8-scoreboard-64.png" />
  <title>Basketball Champions League</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <video autoplay loop muted plays-inline class="back-video">
      <source src="assets/pexels_videos_1585619 (720p).mp4" type="video/mp4">
    </video>
    <nav>
      <img src="assets/Scoreboard 2.png" alt="scoreboard" class="logo">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">TEAMS</a></li>
        <li><a href="#">GAME LEAGUE</a></li>
        <li><a href="#">SUPPORT US</a></li>
      </ul>
    </nav>
    <section class="content">
      <section class="scoreboard">
        <div class="team">
          <div class="home">
            <h2>Home</h2>
            <h1 class="home-score">0</h1>
            <div class="rw-btn">
              <a href="#" class="btn-home1">1</a>
              <a href="#" class="btn-home2">2</a>
              <a href="#" class="btn-home3">3</a>
            </div>
          </div>
          <div class="visitor">
            <h2>Visitor</h2>
            <h1 class="visitor-score">0</h1>
            <div class="rw-btn">
              <a href="#" class="btn-visitor1">1</a>
              <a href="#" class="btn-visitor2">2</a>
              <a href="#" class="btn-visitor3">3</a>
            </div>
          </div>
        </div>

        <div class="penalty-quarter">
          <div>
            <h2>Fouls</h2>
            <h1 class="home-foul-counter">0</h1>
          </div>
          <div>
            <h2>Period</h2>
            <h1 class="period-counter">0</h1>
          </div>
          <div>
            <h2>Fouls</h2>
            <h1 class="visitor-foul-counter">0</h1>
          </div>
        </div>

        <div class="timer">
          <h2>Timer</h2>
          <div class="time-display">
            <span class="count-digit">0</span>
            <span class="count-digit">0</span>
            <span class="separator">:</span>
            <span class="count-digit">0</span>
            <span class="count-digit">0</span>
          </div>
          <div class="options">
            <button id="stop-timer">
              <img src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png" />
            </button>
            <button id="start-timer">
              <img src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png" />
            </button>
            <button id="reset-timer">
              <img src="https://img.icons8.com/ios-glyphs/30/000000/stop.png" />
            </button>
            <audio id="alarm_audio"></audio>
         </div>
         <!-- future features -->
          <!-- <div>
            <a href="#" class="btn-1">1</a>
            <a href="#" class="btn-2">2</a>
            <a href="#" class="btn-5">5</a>
            <a href="#" class="btn-10">10</a>
          </div> -->
        </div>
      </section>
    </section>
  </header>
  <script src="js/basketball-scoreboard.js"></script>
  <script src="js/page-title.js"></script>
  <script src="js/timer.js"></script>
  <!-- <footer>
    <p>&copy; 2023 Welcome to Berlin</p>
  </footer> -->
</body>
</html>
