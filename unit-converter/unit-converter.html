<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Unit Converter</title>
</head>
<body>
  <main class="container">
    <section>
      <h1>Metric/Imperial Unit Converter</h1>
      <input type="number">
      <button>
        Convert
      </button>
    </section>

    <section class="unit-display">
      <article>
        <h2>Length (Meter/Feet)</h2>
        <div class="length-display"><span class="d-left-length"></span>|<span class="d-right-length"></span></div>
      </article>

      <article>
        <h2>Volume (Liters/Gallons)</h2>
        <div class="volume-display"><span class="d-left-volume"></span>|<span class="d-right-volume"></span></div>
      </article>

      <article>
        <h2>Mass (Kilograms/Pounds)</h2>
        <div class="length-display"><span class="d-left-mass"></span>|<span class="d-right-mass"></span></div>
      </article>
    </section>
  </main>
  <script src="JS/main.js"></script>
  <script src="JS/page-title.js"></script>
  <footer>
    
  </footer>
</body>
</html>
