<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" href="assets/icons8-scales-48.png" />
  <title>Unit Converter</title>
</head>
<body>
  <main class="container">
    <section class="header">
      <h1 id="title">Metric/Imperial Unit Converter</h1>
      <input type="number" class="input-field">
      <button class="convert-btn">
        Convert
      </button>
    </section>

    <section class="unit-display">
      <article class="display">
        <h2 class="header-d">Length (Meter/Feet)</h2>
        <div class="length-display"><span class="d-left-length-m1"></span> meter/s =  <span class="d-left-length-f1"></span> feet/s | <span class="d-right-length-f2"></span> feet/s = <span class="d-right-length-m2"></span> meter/s</div>
      </article>

      <article class="display">
        <h2 class="header-d">Volume (Liters/Gallons)</h2>
        <div class="volume-display"><span class="d-left-volume-l1"></span> liter/s = <span class="d-left-volume-g1"></span>  gallon/s | <span class="d-right-volume-g2"></span> gallon/s = <span class="d-right-volume-l2"></span> liter/s
      </article>

      <article class="display">
        <h2 class="header-d">Mass (Kilograms/Pounds)</h2>
        <div class="length-display"><span class="d-left-mass-k1"></span> kilo/s = <span class="d-left-mass-p1"></span>  pound/s | <span class="d-right-mass-p2"></span> pound/s  = <span class="d-right-mass-k2"></span>kilo/s</div>
      </article>
    </section>
    <footer>
      <a target="_blank" href="https://icons8.com/icon/12928/scales">Scales</a> icon by <a target="_blank" href="https://icons8.com"> Icons8</a>
    </footer>
  </main>
  <script src="JS/main.js"></script>
  <script src="JS/page-title.js"></script>
</body>
</html>
