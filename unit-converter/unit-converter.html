<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" href="assets/icons8-scales-48.png" />
  <title>Unit Converter</title>
</head>
<body>
  <main class="container">
    <section class="header">
      <h1>Metric/Imperial Unit Converter</h1>
      <input type="number" class="input-field">
      <button class="convert-btn">
        Convert
      </button>
    </section>

    <section class="unit-display">
      <article class="display">
        <h2 class="header-d">Length (Meter/Feet)</h2>
        <div class="length-display"><span class="d-left-length"></span>|<span class="d-right-length"></span></div>
      </article>

      <article class="display">
        <h2 class="header-d">Volume (Liters/Gallons)</h2>
        <div class="volume-display"><span class="d-left-volume"></span>|<span class="d-right-volume"></span></div>
      </article>

      <article class="display">
        <h2 class="header-d">Mass (Kilograms/Pounds)</h2>
        <div class="length-display"><span class="d-left-mass"></span>|<span class="d-right-mass"></span></div>
      </article>
    </section>
  </main>
  <script src="JS/main.js"></script>
  <script src="JS/page-title.js"></script>
  <footer>
    <a target="_blank" href="https://icons8.com/icon/12928/scales">Scales</a> icon by <a target="_blank" href="https://icons8.com"> Icons8</a>
  </footer>
</body>
</html>
