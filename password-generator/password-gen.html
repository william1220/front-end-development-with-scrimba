<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="icon" type="image/png" href="assets/icons8-lock-48.png" />
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <main class="class-container">
    <h1 class="title">Welcome to My Password Generator</h1>
    <section class="result-container">
      <span class="results">ajkfda 234Ã¼0923 78u4</span>
      <button class="copy2clipboard"><img width="25" height="25" src="https://img.icons8.com/ios-filled/50/clipboard.png" alt="clipboard"/></button>
    </section>
    <section class="settings">
      <article class="option">
        <label for="">Password length</label>
        <input id ="password-length" type="number" id="length" min="4" max="20">
      </article>
      <article class="option">
        <label for="">Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </article>
      <article class="option">
        <label for="">Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </article>
      <article class="option">
        <label for="">Include numbers</label>
        <input type="checkbox" id="numbers" checked>
      </article>
      <article class="option">
        <label for="">Special characters</label>
        <input type="checkbox" name="" id="specchar">
      </article>
    </section>
    <a href="" class="button">Generate Password</a>
  </main>


  <script src="JS/main.js"></script>
  <script src="JS/page-title.js"></script>
  <footer></a>Icons by <a href="https://icons8.com/">Icons8</a></footer>
</body>
</html>
